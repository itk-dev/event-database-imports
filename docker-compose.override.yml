version: "3"

services:
  rabbit:
    image: rabbitmq:3.12.4-management-alpine
    networks:
      - app
      - frontend
    ports:
      - "15672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
      - RABBITMQ_ERLANG_COOKIE='d53f319cd7376f8f840aaf9889f315ab

  node:
    image: node:18
    networks:
      - app
    working_dir: /app
    volumes:
      - .:/app
